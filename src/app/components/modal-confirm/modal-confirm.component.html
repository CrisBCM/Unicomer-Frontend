<div class="modal-style">
    <div class="modal-body">
        <div class="title-container">
            <h4>{{modalTitle}}</h4>
        </div>
        <div class="msg-container">
            <p class="">{{modalMsg}}</p>
        </div>
        <div class="buttons-container">
            <button (click)="confirm.emit()" class="confirm-btn">Confirmar</button>
            <button (click)="cancel.emit()" class="cancel-btn">Cancelar</button>
        </div>
    </div>
</div>

<button class="menu-btn default-btn" (click)="isMobileMenuActive = true">
    <fa-icon icon="bars" class="bars-icon"></fa-icon>
</button>
<aside *ngIf="isMobileMenuActive" class="aside-menu-mobile">
    <div class="menu-container">
        <div class="header-menu">
            <h2>LOGO</h2>
            <button class="default-btn close-btn" (click)="isMobileMenuActive = false"><fa-icon icon="xmark" class="xmark-icon"></fa-icon></button>
        </div>
        <div class="body-menu">
            <ul class="body-menu-ul">
                <li class="body-menu-li active-li">
                    <fa-icon class="icon-style active-icon" icon="house"></fa-icon>
                     <span>Inicio</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" [icon]="['far', 'credit-card']"></fa-icon>
                    <span>Tarjetas</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="hand-holding-dollar"></fa-icon>
                    <span>Prestamos</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="right-left"></fa-icon>
                    <span>Operaciones</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="tag"></fa-icon>
                    <span>Te ofrecemos</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="shield"></fa-icon>
                    <span>Seguros</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="gift"></fa-icon>
                    <span>Puntos</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="question-circle"></fa-icon>
                    <span>Ayuda</span>
                </li>
                <li class="body-menu-li">
                    <fa-icon class="icon-style" icon="sign-out-alt"></fa-icon>
                    <span>Cerrar sesion</span>
                </li>
            </ul>
        </div>
    </div>
</aside>

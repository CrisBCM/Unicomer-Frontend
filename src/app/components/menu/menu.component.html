<button class="menu-btn default-btn" (click)="isMobileMenuActive = true">
    <fa-icon icon="bars" class="bars-icon"></fa-icon>
</button>

        <div class="header-menu">
            <h2>LOGO</h2>

        </div>
        <div class="body-menu">
            <ul class="body-menu-ul">
                <li routerLink="/unicomer/home" class="body-menu-li" routerLinkActive="active-li">

                </li>
                <li class="body-menu-li" routerLinkActive="active-li">

                <li class="body-menu-li" routerLinkActive="active-li">

                </li>
                <li class="body-menu-li" routerLinkActive="active-li">
                    <fa-icon class="icon-style" icon="tag"></fa-icon>
                    <a class="link">Te ofrecemos</a>
                </li>

                    <fa-icon class="icon-style" icon="shield"></fa-icon>
                    <a class="link">Seguros</a>
                </li>

                    <fa-icon class="icon-style" icon="gift"></fa-icon>
                    <a class="link">Puntos</a>
                </li>
                <li class="body-menu-li" routerLinkActive="active-li">
                    <fa-icon class="icon-style" icon="question-circle"></fa-icon>
                    <a class="link">Ayuda</a>
                </li>
                <li class="body-menu-li" routerLinkActive="active-li" (click)="toggleModal = true">
                    <fa-icon class="icon-style" icon="sign-out-alt"></fa-icon>
                    <a class="link">Cerrar sesion</a>
                </li>
            </ul>
        </div>
    </div>
</aside>
